<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytable</title>
    <style>
        table , th, td{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="2px">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 AM</td>
                <td rowspan="2">5:00 PM</td>
                <td>introduction to HTML</td>
            </tr>
            <tr>
                <td>Validity: DTD and relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">tuesday</td>
                <td>8:00 AM</td>
                <td>11:00 AM</td>
                <td rowspan="2.5">Xpath</td>
            </tr>
            <tr>
                <td>11:00 AM</td>
                <td>2:00 PM</td>
            </tr>
            <tr>
                <td>2:00 PM</td>
                <td>5:00 PM</td>
                <td>XLM Transformation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 AM</td>
                <td>12:00 PM</td>
                <td>XSL formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Setting the Position of List Marker</title>
<style>
    
    body
    {
        font-size: 14px;
        font-family: Arial,sans-serif;
    }
    h2
    {
        text-align: center;
    }

    div
    {
       
        /* text-align: center; */
        height: 30%;
        width: 30%;
        border: 5px solid saddlebrown;
        
    }   
    ol li 
    {
      
      
        background: #ddd;
        padding: 15px;
        margin: 5px;
        list-style-position: inside;
    }
    

   
</style>
</head>
<body>

   <div> <h2>List Marker Position - Inside</h2>
    <ol >
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ol>
    </div> <br>
    <div>
        <h2>List Image</h2>
    <ol >
        <li style="list-style-image: url(../images/tickimg\ \(1\).png);">List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ol>

    
    </div>
</body>
</html>
